version: '2'

#here we create the volumes. We keep the same names for backup purpouses
volumes:
  vaultwarden:
    name: vaultwarden
  npm:
    name: npm
  adguard:
    name: adguard
  pi-hole:
    name: pi-hole
  pi-hole-dnsmasq:
    name:pi-hole-dnsmasq
#we put all containers under the same newtwork
networks:
  securityNetwork:
    driver: bridge
    name: security_network
    ipam:
      config:
        - subnet: 10.3.0.0/16
  additionalNetwork:
    driver: bridge
    name: add_network
    ipam:
      config:
        - subnet: 10.7.0.0/16
  managementNetwork:
    driver: bridge
    name: management_network
    ipam:
      config:
        - subnet: 10.6.0.0/16
services:
  #This project was known as Bitwarden_RS and has been renamed to separate itself from the official Bitwarden server in the hopes of avoiding confusion and trademark/branding issues.
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - ADMIN_TOKEN=${BW_TOKEN}
    volumes:
      - vaultwarden:/data
    ports:
      - 280:80
    networks:
      - internal-network
    restart: always
  #nginx-proxy-manager: Expose your services easily and securely.
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - 'npm:/data'
      - 'npm:/etc/letsencrypt'
    networks:
      - securityNetwork
      - additionalNetwork
      - managementNetwork
    restart: always
  #ad-adguard
  adguard:
    container_name: adguardhome
    image: adguard/adguardhome
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - adguard:/opt/adguardhome/work
      - adguard:/opt/adguardhome/conf
    #    ports:
    #      - 53:53/tcp
    #      - 53:53/udp
    #      - 67:67/udp
    #      - 68:68/tcp
    #      - 68:68/udp
    #      - 3000:3000/tcp
    network_mode: host
    restart: always
# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ=${TZ}
      WEBPASSWORD=${PASSWORD} # 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - pi-hole:/etc/pihole
      - pi-hole-dnsmasq:/etc/dnsmasq.d
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
#    cap_add:
 #     - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped